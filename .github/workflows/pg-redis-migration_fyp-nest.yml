name: Build and deploy Node.js app to Azure Web App - fyp-nest

on:
  push:
    branches:
      - pg-redis-migration
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install -g @nestjs/cli
          npm install
          npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4D10768458F46FA96DE15F61DB16ABE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B25499DA95EC479982975E451C23764F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CEC5F3B8572D476C926AFA5AA7E2214F }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id : deploy-to-webapp
        with:
          app-name: 'fyp-nest'
          slot-name: 'Production'
          package: .